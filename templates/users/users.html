{% extends 'base.html' %}

{% block title %}
  Пользователи - Game-Kiroku
{% endblock %}

{% block content %}
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Имя пользователя</th>
      <th scope="col">Email</th>
      <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id_user }}</td>
        <td><a href="{{ url_for('user_detail', id_user=user.id_user) }}">{{ user.username }}</a></td>
        <td>{{ user.email }}</td>
        <td>
          <a href="{{ url_for('delete_user', id_user=user.id_user) }}" class="text-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg"
                 viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>

  </table>
{% endblock %}
